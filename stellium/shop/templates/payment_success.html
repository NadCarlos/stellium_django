{% extends 'base.html' %}

{% block content %}
<div class="container text-center py-5">
    <!-- Icono de agradecimiento -->
    <div class="mb-4">
        <i class="bi bi-check-circle-fill" style="font-size: 4rem; color: #28a745;"></i>
    </div>

    <!-- Mensaje principal -->
    <h1 class="mb-3" style="font-family: 'Footlight MT Pro', serif; font-weight: bold; color: #343a40;">
        Thank You for Your Purchase!
    </h1>

    <!-- Mensaje secundario -->
    <p class="lead mb-4" style="color: #6c757d;">
        We appreciate your trust in us. Your transaction was successful, and your order is being processed. You'll receive a confirmation email shortly.
    </p>

    <!-- Botón de acción -->
    <a href="{% url 'index' %}" class="btn btn-primary btn-lg px-5 py-3" style="font-size: 1.2rem; font-weight: bold;">
        Back to Home
    </a>
</div>
<script>
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
        history.pushState(null, null, location.href);
    };
</script>
{% endblock %}
