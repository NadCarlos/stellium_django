{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="font-family: 'Footlight MT Pro', serif; font-weight: bold; color: #4D1A6B;">
        {{ consult.name }}
    </h2>

    <div class="text-center">
        <h3 style="color: #2E4CA6; font-weight: bold;">Price: {{ consult.price }}</h3>
        <p style="color: #6c757d; font-size: 1.1rem;">{{ consult.description }}</p>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'consult_calendar' %}" class="btn" style="background-color: #4D1A6B; color: #ffffff; border: 2px solid #2E4CA6; padding: 0.5rem 2rem; font-weight: bold; transition: all 0.3s;">
            Book Now
        </a>
    </div>
</div>
{% endblock %}
