{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="mb-4">
        <i class="bi bi-x-circle text-danger" style="font-size: 4rem;"></i>
        <h1 class="mt-3" style="font-family: 'Footlight MT Pro', serif; color: #dc3545;">Transaction Failed or Cancelled</h1>
    </div>

    <p class="fs-5" style="color: #6c757d;">
        Please try again later or contact us on our socials for any questions.
    </p>

    <div class="mt-4">
        <a href="{% url 'shop' %}" class="btn btn-outline-primary btn-lg me-3 px-5 py-3" style="font-size: 1.1rem;">
            Return to Shop
        </a>
    </div>
</div>
{% endblock %}
