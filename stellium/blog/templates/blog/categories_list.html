{% extends 'base.html' %}

{% block content %}
<style>
    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="container mt-5">
    <!-- Título con estilos -->
    <h2 class="text-center mb-5" style="font-family: 'Footlight MT Pro', serif; font-weight: bold; color: #6c757d;">
        Blogs Según Categoría
    </h2>

    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        {% for category in categories %}
        <div class="col" style="max-width: 300px;">
            <a href="{% url 'posts' category.id %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center" style="aspect-ratio: 9 / 14; transition: transform 0.2s;">
                    <!-- Imagen representativa -->
                    {% if category.image %}
                    <img src="{{ category.image.url }}" class="card-img-top" style="height: 180px; object-fit: cover;" alt="{{ category.name }}">
                    {% endif %}
                    
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <h5 class="card-title mt-2" style="font-family: 'Footlight MT Pro', serif; color: #343a40;">
                            {{ category.name }}
                        </h5>
                        <p class="text-muted mb-0">
                            Explora artículos y contenido relacionado con esta categoría.
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
