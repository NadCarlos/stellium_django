{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4" style="font-family: 'Footlight MT Pro', serif; color: #343a40;">
        Últimos Posts
    </h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for post in posts %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <!-- Imagen del post -->
                <img src="{{ post.cover.url }}" alt="{{ post.title }}" class="card-img-top rounded-top" style="height: 280px; object-fit: cover;">
                
                <!-- Cuerpo de la tarjeta -->
                <div class="card-body text-center">
                    <h5 class="card-title" style="font-family: 'Footlight MT Pro', serif; color: #343a40;">
                        {{ post.title }}
                    </h5>
                    <a href="{% url 'post' post.id %}" class="btn btn-primary mt-2">Leer más</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
