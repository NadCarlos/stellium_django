{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <!-- Contenedor del post -->
  <div class="card shadow-sm border-0 p-4">
    <!-- TÃ­tulo del post -->
    <h1 class="text-center mb-4" style="font-family: 'Footlight MT Pro', serif; font-weight: bold; color: #343a40;">
      {{ post.title }}
    </h1>
    <!-- Contenido del post -->
    <p class="fs-5" style="font-family: 'Footlight MT Pro', serif; line-height: 1.8; color: #555555;">
      {{ post.content }}
    </p>
    <div id="carousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://s.france24.com/media/display/451ed2b8-eed6-11ea-afdd-005056bf87d6/w:1280/p:16x9/messi-1805.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://ca-times.brightspotcdn.com/dims4/default/0a39a9b/2147483647/strip/true/crop/4928x3280+0+0/resize/1200x799!/quality/75/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2Ff1%2F6f%2F77d5daeb511f8d74bd480e3c52d2%2F0ec51ba523b84d37bfeea1d5f83f1509" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.fcbarcelona.com/photo-resources/2020/04/30/43337a9f-3781-4886-948c-f70912e4b1af/1920x1080_Messi_primerGol-min.jpg?width=1200&height=750" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
{% endblock %}
