{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Contenedor del post -->
    <div class="card shadow-sm border-0 p-4">
        <!-- TÃ­tulo del post -->
        <h1 class="text-center mb-4" style="font-family: 'Footlight MT Pro', serif; font-weight: bold; color: #343a40;">
            {{ post.title }}
        </h1>
        <!-- Contenido del post -->
        <p class="fs-5" style="font-family: 'Footlight MT Pro', serif; line-height: 1.8; color: #555555;">
            {{ post.content }}
        </p>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://imgresizer.eurosport.com/unsafe/1200x0/filters:format(jpeg)/origin-imgresizer.eurosport.com/2011/09/26/764589-20987823-2560-1440.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg/220px-Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf2DxjNT7ZfGfa6eSORmzeYZiGHTgB7v9uTw&s" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
</div>
{% endblock %}
